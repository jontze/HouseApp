<div class="container custom-size">
    <div class="row">
        <div class="col-sm">
            <h3 class="text-left text-info font-weight-bold">Vormonat ({{unit}})</h3>
        </div>
        <div class="col-sm">
            <span *ngIf="!isMissingMonthAbs" class="number">{{compareMonthAbs}}</span>
            <alert *ngIf="isMissingMonthAbs" type="warning">{{missingMsg}}</alert>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <h3 class="text-left text-info font-weight-bold">Vormonat (%)</h3>
        </div>
        <div class="col-sm">
            <span *ngIf="!isMissingMonthRel" class="number">{{compareMonthRel}}</span>
            <alert *ngIf="isMissingMonthRel" type="warning">{{missingMsg}}</alert>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <hr class="mb-5">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h3 class="text-left text-primary font-weight-bold">Vorjahr ({{unit}})</h3>
        </div>
        <div class="col">
            <span *ngIf="!isMissingYearAbs" class="number">{{compareYearAbs}}</span>
            <alert *ngIf="isMissingYearAbs" type="warning">{{missingMsg}}</alert>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h3 class="text-left text-primary font-weight-bold">Vorjahr (%)</h3>
        </div>
        <div class="col">
            <span *ngIf="!isMissingYearRel" class="number">{{compareYearRel}}</span>
            <alert *ngIf="isMissingYearRel" type="warning">{{missingMsg}}</alert>
        </div>
    </div>
</div>
